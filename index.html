<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="upgrade-insecure-requests"
        />
        <title>Maze Game</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.86.0/phaser.min.js"></script>
        <script type="module" src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.27.2/dist/axios.min.js"></script>
        <script src="js/get-nickname.js"></script>
        <script type="module" src="js/get-server-time.js"></script>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="server-time-container">
            <div id="serverTime">Loading server time...</div>
        </div>

        <div id="game-container"></div>

    <div id="scoreboard-container" style ="opacity: 0">
        <h2 style="text-align: center;">Scoreboard</h2>
            <table id="scoreboard">
                <thead>
                    <tr>
                        <th style="text-align: center;">Place</th>
                        <th style="text-align: center;">Name</th>
                        <th style="text-align: center;">Time</th>
                    </tr>
                </thead>
                <tbody id="scoreboard-body"></tbody>
            </table>
    </div>
</body>
</html>
